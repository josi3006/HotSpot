<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Spot Tables</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Book a Table at The Hot Spot</h1>
      <h3>The only way in is through this app.  Only 4 tables!</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Book a Table</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="ID">Unique ID</label>
                <input type="text" class="form-control" id="role">
              </div>

              <div class="form-group">
                <label for="phone">Your Phone #</label>
                <input type="text" class="form-control" id="age">
              </div>

              <div class="form-group">
                <label for="email">Your Email</label>
                <input type="text" class="form-control" id="force-points">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Book It!</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newTable = {
        tableName: $("#name").val().trim(),
        tableID: $("#ID").val().trim(),
        tablePhone: $("#phone").val().trim(),
        tableEmail: $("#email").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/viewtables", newTable)   // goes to server, see ,post in server.js
        .then(function(data) {
          console.log("add.html", data);
          alert("Booking table...");
        });
    });
  </script>

</body>
</html>
